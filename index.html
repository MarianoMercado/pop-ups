<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pop-ups</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <section id="cards">
      <div class="card-container cookies">
        <img src="./imagenes/Saly-27.png" alt="cookies" />
        <p>
          Utilizamos cookies para mejorar la experiencia del usuario, la
          análitica y el marketing.
        </p>
        <input type="submit" value="¡Eso está bien!" />
      </div>

      <div class="card-container sesion">
        <img src="./imagenes/Frame.png" alt="cookies" />
        <p>¡Se cerrará la sesión inmediatamente!</p>
        <input type="submit" value="Ampliar sesion" />
      </div>
    </section>
  </body>
</html>
